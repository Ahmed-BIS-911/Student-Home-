            <div class="date-normal">
                <iframe

    <Section class="Form">
        <div class="container">
            <h2>Attendance Form</h2>
            <p class="User-msg2" id="User-msg2">Welcome in campus</p>
            <p class="User-msg" id="User-msg">Can't login "Not in the Allowed Area"</p>
            <form action="submit_attendance.php" method="POST">

                <label for="student_name">Student Name:</label>
                <input type="text" id="student_name" name="student_name" required disabled><br><br>

                <label for="ID">ID:</label>
                <input class="num" type="number" id="ID" name="ID" required disabled><br><br>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required disabled><br><br>

                <label for="time">Time:</label>
                <input type="time" id="time" name="date" required disabled><br><br>

                <label for="Course">Course Name:</label>
                <select id="Course" name="Course" required disabled>
                    <option value="Present">ABC</option>
                    <option value="Present">XYZ</option>
                </select><br><br>

                <label for="Doctor">Doctor Name:</label>
                <select id="Doctor" name="Doctor" required disabled>
                    <option value="Present">ABC</option>
                    <option value="Present">XYZ</option>
                </select><br><br>

                <label for="status">Status:</label>
                <select id="status" name="status" required disabled>
                    <option value="Present">Offline</option>
                    <option value="Present">Online</option>
                </select><br><br>


                <label for="Groups">Groups:</label>
                <select id="Groups" name="Groups" required disabled>
                    <option value="Present">G1</option>
                    <option value="Present">G2</option>
                    <option value="Present">G3</option>
                    <option value="Present">G4</option>
                    <option value="Present">G5</option>
                    <option value="Present">G6</option>
                    <option value="Present">G7</option>
                    <option value="Present">G8</option>
                    <option value="Present">G9</option>
                    <option value="Present">G10</option>
                    <option value="Present">G11</option>
                    <option value="Present">G12</option>
                    <option value="Present">G13</option>
                    <option value="Present">G13</option>
                    <option value="Present">G14</option>
                </select><br><br>

                <button disabled class="Submit-btn" id="submitbtn" type="submit">Submit Your Attendance</button>
            </form>
        </div>
    </Section>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div id="modal-content" class="modal-content"></div>
    </div>

    <footer>

    <script>
        // Set the default value of the date input to today's date
        document.getElementById('date').value = new Date().toISOString().split('T')[0];

        // Function to get the current time in HH:MM format
        function setCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}`;

            // Set the time input value
            document.getElementById('time').value = currentTime;
        }

        // Set the time as soon as the page loads
        window.onload = setCurrentTime;

    </script>
    <script src="JS/Script Att.js"></script>
